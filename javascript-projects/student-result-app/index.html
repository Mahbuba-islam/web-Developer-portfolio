<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Result App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“š Student Results</h1>
      <div class="controls">
        <input type="text" id="searchInput" placeholder="Search by name or ID" />
        <select id="gradeFilter">
          <option value="">All Grades</option>
          <option value="A+">A+</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="Fail">Fail</option>
        </select>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Subject</th>
          <th>Grade</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTable">
        <!-- Sample row -->
       
      </tbody>
    </table>



    <form id="addStudentForm" class="student-form">
  <h3>Add New Student</h3>

  <label for="studentName">Name:</label>
  <input type="text" id="studentName" name="studentName" required placeholder="Enter student name">

  <label for="studentId">Roll:</label>
  <input type="number" id="studentId" name="studentId" required placeholder="Enter your id">

  <label for="subject">Subject:</label>
  <input type="text" id="subject" name="subject" required placeholder="Enter subject">

  <label for="grade">Grade:</label>
  <input type="text" id="grade" name="grade" required placeholder="Enter result (e.g. A+, B)">

  <button id="add-student" type="submit">Add Student</button>
</form>
  </div>





  <script src="./script.js"></script>
</body>
</html>
